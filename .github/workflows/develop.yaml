name: Develop workflow
on:
  push:
    branches:
      - develop

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Run security scan
        run: echo "Running security scan..."

  build:
    runs-on: ubuntu-latest
    environment: development
    needs: [scan]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: docker build
        run: 
          docker build -t sayed021/practric-git-workflow-1:latest .
      - name: docker login
        run: |
         echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u sayed021 --password-stdin
      
      - name: docker push
        run:
          docker push sayed021/practric-git-workflow-1:latest

    
